<div class="flex flex-col flex-auto w-full">
    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">

        <!-- Title and action buttons -->
        <div class="flex items-center justify-between w-full">
            <div>
                <h2 class="text-3xl font-semibold tracking-tight leading-8">List of Student</h2>
                <div class="font-medium tracking-tight text-secondary">Keep track of your financial status</div>
            </div>
        </div>

        <!-- student list table -->
        <div class="grid grid-cols-1 xl:grid-cols-3 gap-8 w-full mt-8">
            <div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
                <div class="p-6">
                    <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate">Recent transactions</div>
                    <div class="text-secondary font-medium">1 pending, 4 completed</div>
                </div>
                <div class="overflow-x-auto mx-6">
                    <table
                        class="w-full bg-transparent"
                        mat-table
                        matSort
                        [dataSource]="studentListDataSource"
                        [trackBy]="trackByFn"
                        #recentTransactionsTable>

                        <!-- Transaction ID -->
                        <ng-container matColumnDef="studentId">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                Student ID
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let student">
                                <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                    {{student.studentId}}
                                </span>
                            </td>
                        </ng-container>

                        <!-- Date -->
                        <ng-container matColumnDef="lastUpdated">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                Last Updated
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let student">
                                <span class="pr-6 whitespace-nowrap">
                                    {{student.lastUpdated | date:'MMM dd, y'}}
                                </span>
                            </td>
                        </ng-container>

                        <!-- Name -->
                        <ng-container matColumnDef="firstName">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                First Name
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let student">
                                <span class="pr-6 whitespace-nowrap">
                                    {{student.firstName}}
                                </span>
                            </td>
                        </ng-container>

                        <!-- Amount -->
                        <ng-container matColumnDef="lastName">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                Last Name
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let student">
                                <span class="pr-6 font-medium whitespace-nowrap">
                                    {{student.lastName }}
                                </span>
                            </td>
                        </ng-container>

                        <!-- Status -->
                        <ng-container matColumnDef="status">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                Status
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let transaction">
                                <span
                                    class="inline-flex items-center font-bold text-xs px-2.5 py-0.5 rounded-full tracking-wide uppercase"
                                    [ngClass]="{'bg-red-200 text-red-800 dark:bg-red-600 dark:text-red-50': transaction.status === 'pending',
                                                'bg-green-200 text-green-800 dark:bg-green-600 dark:text-green-50': transaction.status === 'completed'}">
                                    <span class="leading-relaxed whitespace-nowrap">{{transaction.status}}</span>
                                </span>
                            </td>
                        </ng-container>

                        <!-- Footer -->
                        <ng-container matColumnDef="studentListTableFooter">
                            <td
                                class="py-6 px-0 border-0"
                                mat-footer-cell
                                *matFooterCellDef
                                colspan="6">
                                <button mat-stroked-button>See all transactions</button>
                            </td>
                        </ng-container>

                        <tr
                            mat-header-row
                            *matHeaderRowDef="studentListTableColumns"></tr>
                        <tr
                            class="order-row h-16"
                            mat-row
                            *matRowDef="let row; columns: studentListTableColumns;"></tr>
                        <tr
                            class="h-16 border-0"
                            mat-footer-row
                            *matFooterRowDef="['studentListTableFooter']"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
