<dkz-data-list [model]="coursesModel">
    <ng-template #childcomp let-data>
        <ng-container *ngFor="let course of data.courses; trackBy: trackByFn;">
            <div class="flex flex-col sm:flex-row sm:items-center py-6">
                <div class="flex items-center">
                    <div class="ml-6">
                        <div class="mb-1 font-bold">{{course.title}}</div>
                        <div class="table w-full">
                            <div class="table-row-group">
                                <div class="table-row">
                                    <div class="table-cell pr-1 font-medium">
                                        instructor:
                                    </div>
                                    <div class="table-cell pr-1">{{course.instructorName }}</div>
                                </div>
                                <div class="table-row">
                                    <div class="table-cell pr-1 font-medium">
                                        Email:
                                    </div>
                                    <div class="table-cell pr-1">{{course.instructorEmail }}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex items-center mt-4 sm:mt-0 sm:ml-auto">
                    <div class="order-2 sm:order-1 ml-4 sm:ml-0">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-40">
                            <mat-select [panelClass]="'w-72 min-w-72 max-w-72 h-auto max-h-none'" [value]="course.courseType"
                                disableOptionCentering #typeSelect="matSelect">
                                <mat-select-trigger class="text-md">
                                    <span>Type:</span>
                                    <span class="ml-1 font-medium">{{typeSelect.value | titlecase}}</span>
                                </mat-select-trigger>
                                <ng-container *ngFor="let type of data.types">
                                    <mat-option class="h-auto py-4 leading-none" [value]="type.value">
                                        <div class="font-medium">{{type.label}}</div>
                                        <div class="mt-1.5 text-sm whitespace-normal leading-normal text-secondary">
                                            {{type.description}}</div>
                                    </mat-option>
                                </ng-container>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="order-1 sm:order-2 sm:ml-3">
                        <button mat-icon-button>
                            <mat-icon class="text-hint" [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </ng-container>
    </ng-template>
</dkz-data-list>
