<dkz-data-list [model]="model">
    <ng-template #childcomp let-data>
        <ng-container *ngFor="let member of data.members; trackBy: trackByFn;">
            <div class="flex flex-col sm:flex-row sm:items-center py-6">
                <div class="flex items-center">
                    <div class="flex flex-0 items-center justify-center w-10 h-10 rounded-full overflow-hidden">
                        <ng-container *ngIf="member.avatar">
                            <img class="object-cover w-full h-full" [src]="member.avatar" alt="Contact avatar" />
                        </ng-container>
                        <ng-container *ngIf="!member.avatar">
                            <div
                                class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                                {{member.name.charAt(0)}}
                            </div>
                        </ng-container>
                    </div>
                    <div class="ml-4">
                        <div class="font-medium">{{member.name}}</div>
                        <div class="text-secondary">{{member.email}}</div>
                    </div>
                </div>
                <div class="flex items-center mt-4 sm:mt-0 sm:ml-auto">
                    <div class="order-2 sm:order-1 ml-4 sm:ml-0">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-40">
                            <mat-select [panelClass]="'w-72 min-w-72 max-w-72 h-auto max-h-none'" [value]="member.status"
                                disableOptionCentering #statusSelect="matSelect">
                                <mat-select-trigger class="text-md">
                                    <span>Status:</span>
                                    <span class="ml-1 font-medium">{{statusSelect.value | titlecase}}</span>
                                </mat-select-trigger>
                                <ng-container *ngFor="let status of data.statuses">
                                    <mat-option class="h-auto py-4 leading-none" [value]="status.value">
                                        <div class="font-medium">{{status.label}}</div>
                                        <div class="mt-1.5 text-sm whitespace-normal leading-normal text-secondary">
                                            {{status.description}}</div>
                                    </mat-option>
                                </ng-container>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="order-1 sm:order-2 sm:ml-3">
                        <button mat-icon-button>
                            <mat-icon class="text-hint" [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </ng-container>
    </ng-template>
</dkz-data-list>
