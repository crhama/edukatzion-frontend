<div class="sm:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
    <div class="text-lg font-medium tracking-tight leading-6 truncate">Budget Details</div>
    <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
        <table class="min-w-240 overflow-y-visible" mat-table [dataSource]="rows">

            <ng-container *ngFor="let col of columnData; let i=index;">
                <ng-container [matColumnDef]="col.column" *ngIf="i === 0" sticky>
                    <th mat-header-cell *matHeaderCellDef>
                        <a href="#">{{col.label}}</a>
                    </th>
                    <td mat-cell *matCellDef="let element"> 
                        {{element[col.column]}} 
                    </td>
                </ng-container>
                <ng-container [matColumnDef]="col.column"  *ngIf="i !== 0">
                    <th mat-header-cell *matHeaderCellDef>
                        <a href="#">{{col.label}}</a>
                    </th>
                    <td mat-cell *matCellDef="let element"> 
                        <span [ngSwitch]="col.type">
                            <span *ngSwitchCase="1">
                                {{element[col.column]}} 
                            </span>
                            <span *ngSwitchCase="2">
                                {{element[col.column]}}% 
                            </span>
                            <span *ngSwitchCase="3">
                                {{element[col.column] | currency:'USD'}} 
                            </span>
                            <span *ngSwitchCase="4">
                                {{element[col.column] | currency:'USD'}} 
                            </span>
                        </span>                        
                    </td>
                </ng-container>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
    </div>
</div>
